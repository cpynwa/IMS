{% extends 'IMS/base.html' %}

{% block content %}

<h3 class="data-title">Data</h3>
<form method="POST" class="data-form">
    {% csrf_token %}
    <p class="created_date">작성시간: {% now "SHORT_DATETIME_FORMAT" %}</p>
    <p class="creator">작성자: {{ request.user.username }}</p>
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>

{% endblock %}
